{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class= container>
        {% if user.is_authenticated %}
        <div class = "header">
            <h2>Lean Ideas</h2>
        </div>
    
            <span>
                <a href="{% url 'logout' %}" type="submit">Log out</a>
            </span>

        {% else %}

        <div class = "header">
            <h2>Lean Ideas</h2>
        </div>

        <div class = "buttonContainer">
            
                <a class="btn waves-effect waves-light btn btn-large m-md" href="{% url 'register' %}" type="submit">Register</a>
            

            
                <a class="btn waves-effect waves-light btn btn-large m-md" href="{% url 'login' %}" type="submit">Log in</a>
            
        </div>

        {% endif %}
    </div>    

</body>
</html>
