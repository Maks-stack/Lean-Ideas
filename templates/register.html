{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<form action="{% url 'register' %}"
      method="post">

  {% csrf_token %}

  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account. Each field is mandatory</p>
    <hr>
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li class ="errorMessage" >{{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required><br><br>

    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <a class="btn btn-success" href="{% url 'login' %}">Back</a>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
</body>
</html>
